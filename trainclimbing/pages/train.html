<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#57685c" />
    <title>Daily Workout</title>
    <link rel="icon" type="image/png" href="../favicon2.ico" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="../static/css/train.css" />
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" />
    <div class="sidebar">
      <div class="sidebar-brand">
        <h2><span class="las la-mountain"></span><span>ChalkUp_</span></h2>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a class="active" href="train.html"
              ><span class="las la-dumbbell"></span><span>Daily Workout</span>
            </a>
          </li>
          <li>
            <a href="progress.html"
              ><span class="las la-chart-bar"></span><span>View Progress</span>
            </a>
          </li>
          <li>
            <a href="community.html"
              ><span class="las la-comments"></span><span>Beta Spray</span>
            </a>
          </li>
          <li>
            <a href="about.html"
              ><span class="las la-address-card"></span><span>About</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <!--Navigation Elements-->
        <navbar>
          <ul class="nav-list">
            <li class="nav-item">
              <h1>
                <label for="nav-toggle">
                  <span class="las la-bars bars"></span>
                </label>
              </h1>
            </li>
            <li class="nav-item">
              <a href="#" class="welcomeUser">Welcome,</a>
            </li>
            <li class="nav-item">
              <a href="../index.html">
                <button class="btn-primary" action="../index.html">
                  Logout
                </button>
              </a>
            </li>
          </ul>
        </navbar>
      </header>
      <main>
        <section>
          <div class="cards">
            <div class="card-single card-single--progress">
              <p id="date"></p>
              <p>Project Grade: <b id="projectGrade">V</b></p>
              <span class="progressBar"></span>
            </div>
          </div>
        </section>
        <section>
          <div class="cards">
            <div class="card-single card-single--workout">
              <div class="card-header">
                <h1>Daily Workout</h1>
                <span id="workoutType">Day</span>
              </div>

              <div class="form">
                <form>
                  <ul class="form" id="workout"></ul>

                  <button class="btn-primary" type="submit" method="post" onclick="updateDay()">
                    Complete Daily Training
                  </button>
                  <br />
                  <a class="btn-primary btn-primary--info" href="progress.html">
                    View Progress Summary
                  </a>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <span class="footer-text">Copyright Jake Evans</span>
        <br />
        <a href="https://github.com/jakeevans00/startup">Github Repo</a>
      </footer>
    </div>
    <script src="../static/js/train.js"></script>
  </body>
</html>
