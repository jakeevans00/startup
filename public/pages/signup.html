<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#57685c" />
    <title>Sign-up</title>
    <link rel="icon" type="image/ico" href="favicon2.ico" />
    <link rel="stylesheet" href="../static/css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <main class="view">
      <h2><span class="las la-mountain mtn"></span></h2>
      <h2>Sign Up!</h2>

      <form method="get" action="train.html">
        <label for="username">Username</label>
        <input
          class="input-text"
          type="text"
          id="name"
          placeholder="Enter Username"
        />

        <label for="password">Password</label>
        <input
          class="input-text"
          type="password"
          id="password"
          placeholder="Enter Password"
        />
        <label for="username">Age</label>
        <input
          class="input-text"
          type="text"
          id="name"
          placeholder="Enter Age"
        />
        <label for="username">Height</label>
        <input
          class="input-text"
          type="text"
          id="name"
          placeholder="Enter Height"
        />
        <label for="username">Weight</label>
        <input
          class="input-text"
          type="text"
          id="name"
          placeholder="Enter Weight"
        />
        <label for="username">Hardest Send</label>
        <input
          class="input-text"
          type="text"
          id="name"
          placeholder="Enter Hardest Send"
        />

        <button class="button" type="submit" onclick="signup()">Sign-up</button>
        <p class="info">
          Already have an account? <a href="../index.html">Log in!</a>
        </p>
      </form>
    </main>
    <footer>
      <span class="footer-text">Copyright Jake Evans</span>
      <a href="https://github.com/jakeevans00/startup">Github Repo</a>
    </footer>
    <script src="../static/js/login.js"></script>
  </body>
</html>
