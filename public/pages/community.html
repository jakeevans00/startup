<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#57685c" />
    <title>Beta Spray</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="icon" type="image/ico" href="../favicon2.ico" />
    <link rel="stylesheet" href="../static/css/train.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-brand">
        <h2><span class="las la-mountain"></span><span>ChalkUp_</span></h2>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="train.html"
              ><span class="las la-dumbbell"></span><span>Daily Workout</span>
            </a>
          </li>
          <li>
            <a href="progress.html"
              ><span class="las la-chart-bar"></span><span>View Progress</span>
            </a>
          </li>
          <li>
            <a class="active" href="community.html"
              ><span class="las la-comments"></span><span>Beta Spray</span>
            </a>
          </li>
          <li>
            <a href="about.html"
              ><span class="las la-address-card"></span><span>About</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <!--Navigation Elements-->
        <navbar>
          <ul class="nav-list">
            <li class="nav-item">
              <h1>
                <label for="nav-toggle">
                  <span class="las la-bars bars"></span>
                </label>
              </h1>
            </li>
            <li class="nav-item">
              <a href="#" class="welcomeUser">Welcome,</a>
            </li>
            <li class="nav-item">
              <a href="../index.html">
                <button class="btn-primary" onclick="logout()">Logout</button>
              </a>
            </li>
          </ul>
        </navbar>
      </header>

      <main>
        <section>
          <div class="cards">
            <div class="card-single card-single--workout">
              <section>
                <div class="card-header">
                  <h1>Beta Spray</h1>
                  <span class="subtext">
                    Home to news, updates, and happenings in the world of rock
                    climbing
                  </span>
                </div>

                <div>
                  <h3 class="subheader">Burden of Dreams Repeated!</h3>
                  <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/jfCZC3dMnBE"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                  ></iframe>

                  <h3 class="subheader">
                    World's 2nd 5.15d Established by Seb Bouin
                  </h3>
                  <img
                    src="https://gripped.com/wp-content/uploads/2022/05/DNA-5.15d.jpg"
                    alt="Seb Bouin on DNA"
                    width="560"
                  />
                </div>
              </section>
            </div>
          </div>
        </section>
        <section>
          <div class="card-single card-single--workout">
            <h1 class="card-header">Community Spray</h1>
            <div class="chat">
              <div class="msg-area"></div>
              <div class="input-area">
                <input
                  id="userComments"
                  class="chat-input"
                  type="text"
                  placeholder="Share your thoughts!"
                />
                <div class="btn-primary btn-chat" onclick="sendMessage()">
                  Submit
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <span class="footer-text">Jake Evans</span>
        <a href="https://github.com/jakeevans00/startup">Github Repo</a>
      </footer>
    </div>
    <script src="../static/js/beta.js"></script>
  </body>
</html>
