<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#57685c" />
    <title>Daily Workout</title>
    <link rel="icon" type="image/png" href="../favicon2.ico" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="../static/css/train.css" />
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" />
    <div class="sidebar">
      <div class="sidebar-brand">
        <h2><span class="las la-mountain"></span><span>ChalkUp_</span></h2>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a class="active" href="train.html"
              ><span class="las la-dumbbell"></span><span>Daily Workout</span>
            </a>
          </li>
          <li>
            <a href="progress.html"
              ><span class="las la-chart-bar"></span><span>View Progress</span>
            </a>
          </li>
          <li>
            <a href="community.html"
              ><span class="las la-comments"></span><span>Beta Spray</span>
            </a>
          </li>
          <li>
            <a href="about.html"
              ><span class="las la-address-card"></span><span>About</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <!--Navigation Elements-->
        <navbar>
          <ul class="nav-list">
            <li class="nav-item">
              <h1>
                <label for="nav-toggle">
                  <span class="las la-bars bars"></span>
                </label>
              </h1>
            </li>
            <li class="nav-item">
              <a href="#">Welcome, username!</a>
            </li>
            <li class="nav-item">
              <a href="../index.html">
                <button class="btn-primary" action="../index.html">
                  Logout
                </button>
              </a>
            </li>
          </ul>
        </navbar>
      </header>
      <main>
        <section>
          <div class="cards">
            <div class="card-single card-single--progress">
              <p>May 5, 2023</p>
              <p>Project Grade: <b>V6</b></p>
              <span>
                <label for="progress">Current Progress</label>
                <progress id="progress" max="100" value="75"></progress>
              </span>
            </div>
          </div>
        </section>
        <section>
          <div class="cards">
            <div class="card-single card-single--workout">
              <div class="card-header">
                <h1>Daily Workout</h1>
                <span>Day 3 | Climbing Specific</span>
              </div>

              <div class="form">
                <form>
                  <ul class="form">
                    <li>
                      <label class="form-control" for="warmup">
                        <input type="checkbox" id="warmup" name="warmup" />
                        Warm-Up on wall
                      </label>
                    </li>

                    <li>
                      <label class="form-control" for="hang-warmup">
                        <input
                          type="checkbox"
                          id="hang-warmup"
                          name="hang-warmup"
                        />
                        Max Hang Warm Up
                      </label>
                    </li>

                    <li>
                      <label class="form-control" for="hangs">
                        <input
                          class="tooltip"
                          type="checkbox"
                          id-="hangs"
                          name="hangs"
                        />
                        <div class="tooltip">
                          Max Hangs *
                          <span class="tooltiptext"
                            >4 sets: 8 seconds on, 52 seconds off with
                            weight</span
                          >
                        </div>
                      </label>
                      <ul class="wk-details">
                        <li>
                          <label for="hangs-count"
                            >How many did you complete?</label
                          >
                          <input
                            type="range"
                            name="hangs-count"
                            min="0"
                            max="6"
                            oninput="this.form.amountInput.value=this.value"
                          />
                        </li>
                        <li>
                          <label for="hangs-weight"
                            >How much weight did you use? (lbs)</label
                          >
                          <input
                            type="number"
                            name="hangs-weight"
                            min="0"
                            max="200"
                            value="0"
                          />
                        </li>
                      </ul>
                    </li>

                    <li>
                      <label class="form-control" for="campus">
                        <input type="checkbox" id="campus" name="campus" />

                        <div class="tooltip">
                          Campus Board *
                          <span class="tooltiptext"
                            >6 sets: 4 laddering, 2 skipping</span
                          >
                        </div></label
                      >

                      <ul class="wk-details">
                        <li>
                          <label for="hangs-count"
                            >How many did you complete?</label
                          >
                          <input
                            type="range"
                            name="hangs-count"
                            min="0"
                            max="6"
                          />
                        </li>
                      </ul>
                    </li>

                    <li>
                      <label class="form-control" for="projects">
                        <input type="checkbox" id="projects" name="projects" />
                        Project Bouldering</label
                      >

                      <ul class="wk-details">
                        <li>
                          <label for="current-project">
                            What is the difficulty of your hardest project?
                            (V-Scale)
                          </label>
                          <input
                            type="number"
                            id="current-project"
                            name="current-project"
                            min="0"
                            max="17"
                            value="6"
                          />
                        </li>
                      </ul>
                    </li>

                    <li>
                      <label class="form-control" for="limit">
                        <input type="checkbox" id="limit" name="limit" />

                        Limit Bouldering</label
                      >
                    </li>

                    <li>
                      <label class="form-control" for="lever">
                        <input type="checkbox" id="lever" name="lever" />
                        <div class="tooltip">
                          Front Lever *
                          <span class="tooltiptext">4 x 10 seconds</span>
                        </div>
                      </label>

                      <ul class="wk-details">
                        <li>
                          <label for="hangs-count"
                            >How many did you complete?</label
                          >
                          <input
                            type="range"
                            name="hangs-count"
                            min="0"
                            max="8"
                          />
                        </li>
                      </ul>
                    </li>

                    <li>
                      <label class="form-control" for="cool-down">
                        <input
                          type="checkbox"
                          id="cool-down"
                          name="cool-down"
                        />

                        Cool Down</label
                      >
                    </li>
                  </ul>

                  <button class="btn-primary" type="submit" method="post">
                    Complete Daily Training
                  </button>
                  <br />
                  <a class="btn-primary btn-primary--info" href="progress.html">
                    View Progress Summary
                  </a>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <span class="footer-text">Copyright Jake Evans</span>
        <br />
        <a href="https://github.com/jakeevans00/startup">Github Repo</a>
      </footer>
    </div>
  </body>
</html>
