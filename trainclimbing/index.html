<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#57685c" />
    <title>Home</title>
    <link rel="icon" type="image/ico" href="favicon2.ico" />
    <link rel="stylesheet" href="static/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <main class="view">
      <h1><span class="las la-mountain mtn"></span></h1>
      <h1>Welcome!</h1>
      <p class="subtext">Login to start training today!</p>
      <br />

      <form method="get" action="pages/train.html">
        <label for="username">Username</label>
        <input
          class="input-text"
          type="text"
          id="username"
          placeholder="Enter Username"
        />

        <label for="password">Password</label>
        <input
          class="input-text"
          type="password"
          id="password"
          placeholder="Enter Password"
        />

        <button class="button" type="submit">Login</button>
      </form>
    </main>
    <footer>
      <span class="footer-text">Copyright Jake Evans</span>
      <a href="https://github.com/jakeevans00/startup">Github Repo</a>
    </footer>
  </body>
</html>
